server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # React SPA routes
  location / {
    try_files $uri /index.html;
  }

  # PROXY: forward /api/* to FastAPI
  location /api/ {
    proxy_pass http://backend:8000/api/;   # note both trailing slashes
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # (optional) expose docs through the same host
  location /docs        { proxy_pass http://backend:8000/docs; }
  location /openapi.json{ proxy_pass http://backend:8000/openapi.json; }
}
